<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/9af12d9834.js" crossorigin="anonymous"></script>
  <title>Animal aleatório</title>
</head>
<body class="corpo">
    <header class="header-bg">
      <div class="header">
        <img class="header-logo" src="img/pata-logo.png" alt="">
        <h1 class="header-title">Animais Aleatórios </h1>
      </div>
    </header>
    <main class="content-container">
      <div class="content-title">
        <h2>Clique no botão e conheça algum animal aleatório:</h2> 
        <div class="dark-mode">
          <span class="dark-mode-text">Dark Mode</span>
        </div>
      </div>
      <button class="btn-animal">Conhecer animal <i class="fa-solid fa-paw"></i></button>
      <div class="animal-box">
        <div class="animal-dados">
          <ul class="lista-animais">
            <li>Nome: <span class="animal-nome"></span></li>
            <li>Nome em Latim: <span class="animal-latim"></span></li>
            <li>Horário de Atividade: <span class="animal-horario"></span></li>
            <li>Habitat: <span class="animal-habitat"></span></li>
            <li>Alimentação: <span class="animal-alimentacao"></span></li>
          </ul>
        </div>
        <div class="animal-img">
          <img alt="">
        </div>
      </div>
      <h2 class="subtitle">Clique no botão novamente para conhecer outro animal !</h2>
    </main>
    <footer>
      <p>Desenvolvido por Joel</p>
      <a href="https://github.com/joeljsilva" target="_blank">Github <img src="img/github.png" alt="Github"></a>
    </footer>


    <script type="module" src="./js/script.js"></script>
</body>
</html>
